<!DOCTYPE html>

        <script src='app/packages/jQuery.js'></script>
        <meta charset='UTF-8' />
        <meta http-equiv='X-UA-Compatible' content='IE=edge' />

    <body>
        <div class='ssContainer'>
            <nav>
                <div id='logo'>
                    <img id='logoImage' src='assets/images/logo.png' />
                    <!-- <h2>The Jungle Cook</h2> -->
                </div>
                <div id='navLinks'>
                    <a href='#HOME' class='navBtn'>Home</a>
                    <a href='#BROWSE' class='navBtn'>Browse</a>
                    <a href='#CREATE' class='navBtn'>Create Recipe</a>
                    <div class='submitBtn' style='width: 7vw !important;margin: 0;'>
                        <a href='#' style='text-align: center !important;font-size: 1vw;'>Login</a>
                    </div>
                    <!-- <a href='#YOURRECIPE' class='navBtn'>Create Recipe</a>
                    <a href='#LOGOUT' class='navBtn'>Logout</a> -->
                    <img id='hamburger' src='assets/images/hamburgerBtn.png' />
                    <div id='mainMenu'>
                        <div style='padding: 1rem;'>
                            <a href='#HOME' class='menuBtn'>Home</a>
                            <a href='#BROWSE' class='navBtn'>Browse</a>
                            <a href='#CREATE' class='navBtn'>Create Recipe</a>
                            <a href='#YOURRECIPE' class='navBtn'>Your Recipes</a>
                            <div class='submitBtn' id='login' style='width: 7vw !important;margin: 0;width:fit-content !important;'>
                                <a href='#LOGIN' style='text-align: center !important;font-size: 1vw;'>Login</a>
                            </div>
                            <div class='submitBtn' id='logout' style='width: 7vw !important;margin: 0;width:fit-content !important;'>
                                <a href='#LOGIN' style='text-align: center !important;font-size: 1vw;'>Logout</a>
                            </div>
                        </div>
                    </div> 
                </div>
            </nav>
            <div id='mainContainer'>
                <div id='loginCreateAccountContainer'>
                    <div id='loginArea'>
                        <h1>Login Here!</h1>
                        <div class='loginInput'>
                            <input type='text' id='loginEmail' style='border-bottom: 2px solid black;'  placeholder='Email Address' />
                        </div>
                        <div class='loginInput'>
                            <input type='password' id='loginPassword' style='border-bottom: 2px solid black;' placeholder='Password' />
                        </div>
                        <div onclick='spa.login()' class='submitBtn'>
                            <a href='#'>Login</a>
                        </div>
                    </div>
                    <div id='createAccountArea'>
                        <h1><span id='createAccountCaption'>don't have an account?</span><br>Sign Up!</h1>
                        <div class='loginInput'>
                            <input type='text' id='fName' style='border-bottom: 2px solid black;'  placeholder='First Name' />
                        </div>
                        <div class='loginInput'>
                            <input type='text' id='lName' style='border-bottom: 2px solid black;'  placeholder='Last Name' />
                        </div>
                        <div class='loginInput'>
                            <input type='text' id='createEmail' style='border-bottom: 2px solid black;'  placeholder='Email Address' />
                        </div>
                        <div class='loginInput'>
                            <input type='password' id='createPassword' style='border-bottom: 2px solid black;'  placeholder='Password' />
                        </div>
                        <div onclick='spa.createAccount()' class='submitBtn'>
                            <a href='#'>Sign Up</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>  
    </body>
