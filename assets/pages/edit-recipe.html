<!DOCTYPE html>
<html lang='en'>
    <head>
        <script src='app/packages/jQuery.js'></script>
        <meta charset='UTF-8' />
        <meta http-equiv='X-UA-Compatible' content='IE=edge' />
        <meta name='viewport' content='width=device-width, initial-scale=1.0' />
        <title style='text-transform: capitalize;'>Main Page</title>
        <link rel='stylesheet' href='styles/styles.css' />
    </head>
    <body>
        <div class='ssContainer'>
            <nav>
                <div id='logo'>
                    <img id='logoImage' src='assets/images/logo.png' />
                    <!-- <h2>The Jungle Cook</h2> -->
                </div>
                <div id='navLinks'>
                    <a href='#HOME' class='navBtn'>Home</a>
                    <a href='#BROWSE' class='navBtn'>Browse</a>
                    <a href='#CREATE' class='navBtn'>Create Recipe</a>
                    <div class='submitBtn' style='width: 7vw !important;margin: 0;'>
                        <a href='#' style='text-align: center !important;font-size: 1vw;'>Logout</a>
                    </div>
                    <!-- <a href='#YOURRECIPE' class='navBtn'>Create Recipe</a>
                    <a href='#LOGOUT' class='navBtn'>Logout</a> -->
                    <img id='hamburger' src='assets/images/hamburgerBtn.png' />
                    <div id='mainMenu'>
                        <div style='padding: 1rem;'>
                            <a href='#HOME' class='menuBtn'>Home</a>
                            <a href='#BROWSE' class='navBtn'>Browse</a>
                            <a href='#CREATE' class='navBtn'>Create Recipe</a>
                            <a href='#LOGIN' class='navBtn'>Login</a>
                            <!-- <a href='#YOURRECIPE' class='navBtn'>Create Recipe</a>
                            <a href='#LOGOUT' class='navBtn'>Logout</a> -->
                        </div>
                    </div> 
                </div>
            </nav>
            <div id='mainContainer'>
                <div id='createRecipeContainer'>
                    <div id='loginArea'>
                        <h1>Hey ${username}, create your recipe!</h1>
                        <div class='recipeInput'>
                            <input type='file' name='recipeImage' style='border-bottom: 2px solid black;'  placeholder='${recipeImage.name}' />
                        </div>
                        <div class='recipeInput'>
                            <input type='text' name='recipeName' style='border-bottom: 2px solid black;' placeholder='Recipe Name' />
                        </div>
                        <div class='recipeInput'>
                            <input type='text' name='recipeDesc' style='border-bottom: 2px solid black;' placeholder='Recipe Description' />
                        </div>
                        <div class='recipeInput'>
                            <input type='text' name='recipeTotalTime' style='border-bottom: 2px solid black;' placeholder='Recipe Total Time' />
                        </div>
                        <div class='recipeInput'>
                            <input type='text' name='recipeServingSize' style='border-bottom: 2px solid black;' placeholder='Recipe Serving Size' />
                        </div>
                    </div>
                    <div id='loginArea'>
                        <h1>Enter ingredients:</h1>
                        <div class='recipeInput'>
                            <input type='text' name='ingredient1' style='border-bottom: 2px solid black;'  placeholder='Ingredient #1' />
                        </div>
                        <div class='recipeInput'>
                            <input type='text' name='ingredient2' style='border-bottom: 2px solid black;'  placeholder='Ingredient #2' />
                        </div>
                        <div class='recipeInput'>
                            <input type='text' name='ingredient3' style='border-bottom: 2px solid black;'  placeholder='Ingredient #3' />
                        </div>
                    </div>
                    <div id='loginArea'>
                        <h1>Enter instructions:</h1>
                        <div class='recipeInput'>
                            <input type='text' name='instruction1' style='border-bottom: 2px solid black;'  placeholder='Instruction #1' />
                        </div>
                        <div class='recipeInput'>
                            <input type='text' name='instruction2' style='border-bottom: 2px solid black;'  placeholder='Instruction #2' />
                        </div>
                        <div class='recipeInput'>
                            <input type='text' name='instruction3' style='border-bottom: 2px solid black;'  placeholder='Instruction #3' />
                        </div>
                    </div>
                    <div class='submitBtn' style='width: 8vw !important;margin-bottom: 20rem;background-color: #EFA7A7;'>
                        <a href='#' style='text-align: center !important;font-size: 1vw;'>Create Recipe</a>
                    </div>
                </div>
            </div>
        </div>  
    </body>
    <footer>
        <div id='socials-copyright'>
            <div id='copyright'>
                <p id='cpInfo'>
                    Copyright 2019 The Jungle Cook
                </p>
            </div>
            <div id='socials'>
                <div>
                    <img src='assets/images/socials/fbLogo.png' />
                </div>
                <div>
                    <img src='assets/images/socials/instagramLogo.png' />
                </div> 
            </div> 
        </div>
        <div id='links'>
            <div>
                <a href='login.html' id='loginFooter'>
                    Login
                </a>
            </div>
            <div>
                <a href='login.html' id='loginFooter'>
                    Recipes by Category
                </a>
            </div> 
            <div>
                <a href='login.html' id='loginFooter'>
                    Privacy and Copyright
                </a>
            </div> 
            <div>
                <a href='login.html' id='loginFooter'>
                    Create Recipe
                </a>
            </div> 
            <div>
                <a href='login.html' id='loginFooter'>
                    Your Recipes
                </a>
            </div>
        </div>
    </footer>
</html>
